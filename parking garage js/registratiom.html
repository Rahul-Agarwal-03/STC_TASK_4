<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration</h1>
    <form action="\rahu">
        <div class="input">
            <label for="name">Enter Student Name:</label>
            <input type="text" id="name" placeholder="Student Name" name="student" required>
        </div>
        <div class="input">
            <label for="Register_number">Enter Registration Number:</label>
            <input type="text" id="Register_number" name="reg" placeholder="Reg. No." required>
        </div>
        <div class="input">
            <label for="dob">Enter Date Of Birth:</label>
            <input type="date" id="dob" placeholder="D.O.B" name="date" required>
        </div>
        <div class="input">
            <label for="program">Enter Program:</label>
            <input type="text" id="program" placeholder="Program" name="prog" required>
        </div>
        <div class="input">
            <label for="email">Enter your Email ID:</label>
            <input type="email" id="email" placeholder="Email ID" name="email_id" required>
        </div>
        <div class="input">
            <label for="Mobile_Number">Enter your Mobile Number:</label>
            <input type="text" id="Mobile_Number" name="number" placeholder="Mobile no." required>
        </div>
        <button class="input">Submit!</button>
    </form>
    <script src="registration.js"></script>
</body>
</html>
